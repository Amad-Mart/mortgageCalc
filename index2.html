<!doctype html>
<html lang="en">

<head>
    <title>Mortgage Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Mortgage Calculator</a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                    data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="index2.html">Test it!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://amadeusportfolio.netlify.app" target="_blank">The
                                Developer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Page Content -->
    <main role="main" class="container">
        <H1 class="mb-2">Loan Calculator</H1>
        <div class="container-fluid">
            <div class="inputContainer">
                <div class="row-lg-6 row-md-6">
                    <div class="col-sm-6">
                        <form>
                            <div class="form-row container-fluid">
                                <div class="col-lg-6 col-md-6">
                                    <label class="loanData">Loan Amount:</label>
                                    <input type="number" id="loanData" value=15000>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <label class="monthData">Term</label>
                                    <input type="number" id="monthData" value=60>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <label class="rateData">Interest Rate</label>
                                    <input type="number" step="any" id="rateData" value=5>
                                </div>
                                <div class="col text-lg-center">
                                    <button id="submitBtn" type="button" class="btn btn-danger"
                                        onclick="makeMortgage()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 order-first order-md-">
                        <div class="jumbotron jumbotron-fluid border border-secondary">
                            <div class="container-hero">
                                <div>
                                    <h1>Your Monthly Payments</h1>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12" id="monthlyPayment"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">Total Principal</div>
                                    <div class="col-lg-6" id="totalPrincipal"></div>
                                </div>
                                <div class="row">
                                    <div class="col">Total Interest</div>
                                    <div class="col" id="totalInterest"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">Total Cost</div>
                                    <div class="col-lg-6" id="totalCost"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <!-- possible error here, addressBook -> mortBook -->
        <table class="table table-striped" id="mortBook">
            <thead class="thead-dark">
                <tr>
                    <th>Month</th>
                    <th>Payment</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Total Interest</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <!-- data goes here -->

            </tbody>
        </table>

        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; Amadeus</span>
        </div>
    </footer>
    <template id="Data-template">
        <tr>
            <td id="month"></td>
            <td id="payment"></td>
            <td id="principal"></td>
            <td id="interest"></td>
            <td id="totalInterest"></td>
            <td id="balance"></td>
        </tr>
    </template>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <!-- <script src="js/prism.js"></script> -->
    <script src="js/site.js"></script>
</body>

</html>
